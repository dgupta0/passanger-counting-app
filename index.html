<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin&family=Happy+Monkey&family=Inconsolata:wght@600&family=Orbitron:wght@400;800&family=Patrick+Hand&family=Roboto&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Passenger Count App</title>
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <h1 id="intro"> Passenger Counting App</h1>
    <div id="behave">
        <h2 id="text1">People Entered:</h2>
        <h1 id="count-el">0</h1>
        <button id="increment-el" class="btn" onclick="increment()"> INCREMENT</button>
        <button id="save-el" class="btn" onclick="save()">SAVE</button>
        <p id="prev-el">Previous Enteries: </p>
    </div>
    <script src="app.js"></script>
</body>

</html>
